<head>
    <script src="contextmenu/jquery-1.8.2.min.js" type="text/javascript"></script>
    <link href="contextmenu/src/jquery.contextMenu.css" rel="stylesheet" type="text/css" />
    <script src="contextmenu/src/jquery.contextMenu.js" type="text/javascript"></script>
<!-- OPtional below -->
    <script src="contextmenu/src/jquery.ui.position.js" type="text/javascript"></script>
    <script src="contextmenu/prettify/prettify.js" type="text/javascript"></script>
    <script src="contextmenu/screen.js" type="text/javascript"></script>
    <link href="contextmenu/screen.css" rel="stylesheet" type="text/css" />
    <link href="contextmenu/prettify/prettify.sunburst.css" rel="stylesheet" type="text/css" />

    <style>
        #the-node { list-style: none; margin: 0; padding: 0; }
        #the-node > li > span { display: inline-block; background: #fff; } 
	#the-node > li { background: #eee; padding: 20px; }
        #the-node > li:hover { background: #ddd; }
        #the-node > li + li { margin-top: 5px; }
    </style>
</head>
<body>
    <div id="container">
<ul id="the-node">
    <li><span>right click me 1</span></li>
    <li><span>right click me 2</span></li>
    <li>right click me 3</li>
    <li>right click me 4</li>
</li>
    </div>
    <script type="text/javascript" class="showcase">
$(function(){
    $('#the-node').contextMenu({
        selector: 'li', 
        callback: function(key, options) {
            var m = "clicked: " + key + " on " + $(this).text();
            window.console && console.log(m) || alert(m); 
        },
        items: {
            "edit": {name: "Edit", icon: "edit"},
            "cut": {name: "Cut", icon: "cut"},
            "copy": {name: "Copy", icon: "copy"},
            "paste": {name: "Paste", icon: "paste"},
            "delete": {name: "Delete", icon: "delete"},
            "sep1": "---------",
            "quit": {name: "Quit", icon: "quit"}
        }
    });
});
    </script>
</body>
</html>
